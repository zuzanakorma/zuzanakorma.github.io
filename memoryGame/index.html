<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>

    <!-- Font Aweseme for icons -->
    <script
      src="https://kit.fontawesome.com/35e374d8f2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Memory Game</h1>
      <h3>Score: <span id="result"></span></h3>

      <div class="grid" id="game"></div>
      <!-- <div class="hidden-div"></div> -->
      <div class="box hidden" id="box">
        <i class="fas fa-check fa-3x"></i>
        <h1 class="box-heading">Good Job!</h1>
        <p>You found them all!</p>
        <button class="close">Reset</button>
      </div>
      <p class="bottom">Made by Zuna</p>
    </div>
  </body>
</html>
